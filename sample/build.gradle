apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.kiven.sample"
        minSdkVersion 14
        targetSdkVersion parent.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/layout'] } }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dataBinding {
        enabled = true
    }
}

project.tasks.withType(JavaCompile) { task ->
    options.compilerArgs << "-AguiceAnnotationDatabasePackageName=com.kiven.sample"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':kutils')
    //    compile project(':EveryshereLibrary')
    compile "com.android.support:appcompat-v7:${parent.ext.libraryVersion}"
    compile "com.android.support:design:${parent.ext.libraryVersion}"
    compile "com.android.support:recyclerview-v7:${parent.ext.libraryVersion}"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "org.jetbrains.anko:anko:$anko_version"

    compile 'me.grantland:autofittextview:0.2.1'
    //    compile 'com.kiven.kutils:kutils:1.0.0'
    compile 'org.roboguice:roboguice:3.0.1'
//    compile 'org.roboguice:roboblender:3.0.1'
    compile 'com.google.code.gson:gson:2.8.2'
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.3@aar') {
        transitive = true
    }
    compile 'com.jcodecraeer:xrecyclerview:1.2.7'
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    compile project(':xutils')
}
