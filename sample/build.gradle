apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.kiven.sample"
        minSdkVersion 14
        targetSdkVersion parent.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            /*manifest.srcFile 'src/main/AndroidManifest.xml'
                java.srcDirs = ['src']
                resources.srcDirs = ['src']
                aidl.srcDirs = ['src']
                renderscript.srcDirs = ['src']
                res.srcDirs = ['res']
                assets.srcDirs = ['assets']*/
            res.srcDirs = ['src/main/res', 'src/main/res/layout']
            jniLibs.srcDirs = ['xunfeiLibs', 'libs']
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dataBinding {
        enabled = true
    }
}

project.tasks.withType(JavaCompile) { task ->
    options.compilerArgs << "-AguiceAnnotationDatabasePackageName=com.kiven.sample"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(dir: 'xunfeiLibs', include: ['*.jar', '*.bak'])

    testImplementation 'junit:junit:4.12'
    implementation project(':kutils')
    //    compile project(':EveryshereLibrary')
    implementation "com.android.support:appcompat-v7:${parent.ext.libraryVersion}"
    implementation "com.android.support:design:${parent.ext.libraryVersion}"
    implementation "com.android.support:recyclerview-v7:${parent.ext.libraryVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"

    // animation & transition
    implementation "com.android.support:support-dynamic-animation:${parent.ext.libraryVersion}"
    implementation "com.android.support:support-dynamic-animation:${parent.ext.libraryVersion}"

    // ViewModel and LiveData
    implementation "android.arch.lifecycle:extensions:1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"

    implementation 'me.grantland:autofittextview:0.2.1'
    //    compile 'com.kiven.kutils:kutils:1.0.0'
//    compile 'org.roboguice:roboguice:3.0.1'
//    compile 'org.roboguice:roboblender:3.0.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.3@aar') {
        transitive = true
    }
    implementation 'com.jcodecraeer:xrecyclerview:1.2.7'
    implementation 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    implementation project(':xutils')

    implementation 'com.android.volley:volley:1.1.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.11'

    implementation 'com.google.android:flexbox:0.3.1'

    implementation 'com.koushikdutta.async:androidasync:2.2.1'
//    compile 'com.koushikdutta.ion:ion:2.2.11'

    // 获取设备正在运行的进程: https://github.com/jaredrummler/AndroidProcesses
    implementation 'com.jaredrummler:android-processes:1.1.1'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
