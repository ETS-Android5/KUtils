apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/*group = 'com.kiven.kutils'
version = '0.1'*/
uploadArchives {
    repositories {
        flatDir {
            name 'pcLocal'
            dir "$parent.rootDir/maven/aars"
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${parent.ext.libraryVersion}"
    provided "com.android.support:recyclerview-v7:${parent.ext.libraryVersion}"

    provided 'org.roboguice:roboguice:3.0.1'
//    provided 'org.roboguice:roboblender:3.0.1'
    provided 'com.google.code.gson:gson:2.8.1'
    provided project(':xutils')
}
apply from: 'jcenerUpload.gradle'
