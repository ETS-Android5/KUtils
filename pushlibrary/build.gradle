apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 17 // 华为推送要求17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    /*compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"
    compileOnly "com.google.android.material:material:1.1.0"
    compileOnly 'androidx.core:core-ktx:1.2.0'


    // okhttp https://github.com/square/okhttp
    compileOnly 'com.squareup.okhttp3:okhttp:4.3.1'


    implementation project(':kutils')
    implementation project(':kutils-ktx')


    // 华为推送
    implementation 'com.huawei.hms:push:3.0.3.301'
    // 小米推送
    api fileTree(dir: 'miPush', include: ['*.jar', '*.bak'])
    // vivo推送
    implementation fileTree(dir: 'vivoPush', include: ['*.jar', '*.bak', '*.aar'])
    // OPPO推送
    implementation fileTree(dir: 'oppoPush', include: ['*.jar', '*.bak'])
}
